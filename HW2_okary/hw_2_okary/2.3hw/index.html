<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BurgerBall</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Собери свой бургер</div>
    </header>
    <main>

        <div class="products">
            <div class='sizeBurger'>
                <label for="bigburger"> <input name="size" type="radio" id='bigburger'>
                    Большой (100рублей, 40ккал)</label>
                <label for="littleBurger"> <input name="size" type="radio" id="littleBurger">
                    Маленький (50рублей, 20ккал)</label>
            </div>

            <div class="staffing">
                <p>Выбрать начинку</p>
                <p> <label for="toppingCheese"> <input class="staffing-1" value="11" name="staffing" type="radio"
                            id='toppingCheese'>
                        С сыром (10рублей, 20ккал) </label></p>
                <p><label for="toppingSalad"><input class="staffing-1" value="22" name="staffing" type="radio"
                            id='toppingSalad'>
                        С салатом (20рублей, 10ккал)</label></p>
                <p> <label for="toppingPotato"><input class="staffing-1" value="33" name="staffing" type="radio"
                            id='toppingPotato'>
                        С картофелем(15рублей, 10ккал)</label></p>
            </div>

            <div class="topping">
                <p>Выбрать начинку</p>
                <p><input type="checkbox" id='toppingSpice'>
                    <label for="toppingSpice"> Добавить приправу (+10р, +0кк)</label></p>
                <p><input type="checkbox" id='toppingMazik'>
                    <label for="toppingMazik"> Добавить майонез (+20р, +5кк)</label></p>
            </div>

            <button class="btn-cart" type="button">Заказать</button>



        </div>
    </main>
</body>
